openapi: 3.0.0
info:
  title: Digital Collectibles Exchange API
  version: 1.0.0
servers:
  - url: http://localhost:3002/
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    noauthAuth:
      type: http
      scheme: noauth
  responses:
    TooManyRequests:
      description: Too many requests - rate limit exceeded.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Too many requests, please try again later."
  schemas:
    Transaction:
      type: object
      properties:
        blockNumber:
          type: string
          description: Block number where the transaction is recorded.
          example: "2837285"
        timeStamp:
          type: string
          description: Timestamp of the transaction in seconds since Unix epoch.
          example: "1732877856"
        hash:
          type: string
          description: Transaction hash.
          example: "0x9b1eac4c76a2e616dd90620f28780fcaa666bd746f03f15e8445c1222b2b1548"
        nonce:
          type: string
          description: Number of transactions sent from the sender's address.
          example: "485"
        blockHash:
          type: string
          description: Hash of the block where the transaction was recorded.
          example: "0x662a3b32f12acca55ae081361d2e8dc1fc6a71e96920a9a66c326e0005aa26bc"
        transactionIndex:
          type: string
          description: Index of the transaction within the block.
          example: "15"
        from:
          type: string
          description: Address of the sender.
          example: "0xa0b8234297c8c9ba5f2e0b9d84791232ef1b78a9"
        to:
          type: string
          description: Address of the recipient.
          example: "0xff17205b7ada750bd9553a1c9378be547aaf8d47"
        value:
          type: string
          description: Value transferred in the transaction (in Wei).
          example: "0"
        gas:
          type: string
          description: Gas limit provided by the sender.
          example: "149603"
        gasPrice:
          type: string
          description: Gas price in Wei.
          example: "60196829"
        isError:
          type: string
          description: Indicates if there was an error in the transaction (0 for no error, 1 for error).
          example: "0"
        txreceipt_status:
          type: string
          description: Status of the transaction (1 for success, 0 for failure).
          example: "1"
        input:
          type: string
          description: Input data provided with the transaction.
          example: "2354353"
        contractAddress:
          type: string
          description: Address of the contract involved in the transaction (if applicable).
          example: ""
        cumulativeGasUsed:
          type: string
          description: Total gas used by the block when this transaction was included.
          example: "2434557"
        gasUsed:
          type: string
          description: Actual amount of gas used by this transaction.
          example: "117652"
        confirmations:
          type: string
          description: Number of confirmations for the transaction.
          example: "14"
        methodId:
          type: string
          description: ID of the method called in the transaction.
          example: "0x8f0af0f9"
        functionName:
          type: string
          description: Name of the function called (if decoded).
          example: ""
paths:
  /api/v1/users/:
    post:
      tags:
        - User Management
      summary: Register
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                username: chandankumar
                password: chandankumar
                mnemonic: >-
                  enroll forest account junk agent start hybrid envelope bounce
                  six patrol claw
      responses:
        '201':
          description: Successful response
          content:
            application/json:
                schema:
                  type: object
                  properties:
                   success:
                      type: boolean
                      description: Indicates if the request was unsuccessful.
                   user:
                      type: object
                      properties:
                        id:
                          type: number
                          description: Indicates if the request was unsuccessful
                        username:
                          type: string
                          description: Indicates if the request was unsuccessful
        
        '400':
            description: unable to registerUser due to bad payload
            content:
              application/json:
                schema:
                  type: object
                  properties:
                   success:
                      type: boolean
                      description: Indicates if the request was unsuccessful.
                   message:
                      type: string
                      description: Error message explaining the issue.
        '500':
            description: Internal server error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                   success:
                      type: boolean
                      description: Indicates if the request was unsuccessful.
                   message:
                      type: string
                      description: Error message explaining the issue.
      
