  /api/v1/marketplace/listings/{itemId}:
    put:
      tags:
        - NFT MarketPlace (Sync)
      summary: Buy NFT or Resell User Owned NFT
      description: >
        This endpoint has a Rate Limit of 5 Req/Min
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                resell_price: 260
              
      security:
        - bearerAuth: []
      parameters:
        - name: itemId
          in: path
          schema:
            type: string
          required: true
        - name: op
          in: query
          schema:
            type: string
            enum:
              - "buy"
              - "resell"
          required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
               oneOf:
                - type: object
                  properties:
                    success:
                      type: boolean
                      description: Indicates if the request was successful.
                    transaction:
                      type: object
                      description: Details about the transaction status.
                      properties:
                        nft_bought:
                          type: boolean
                          description: Indicates if the NFT purchase was successful.
                - type: object
                  properties:
                    success:
                      type: boolean
                      description: Indicates if the request was successful.
                    transaction:
                      type: object
                      description: Details about the transaction status.
                      properties:
                        item_listed:
                          type: boolean
                          description: Indicates if the NFT purchase was successful.
              
        '429':
            description: Too many request
            content:
              application/json:
                schema:
                  type: object
                  properties:
                   success:
                      type: boolean
                      description: Indicates if the request was unsuccessful.
                   message:
                      type: string
                      description: Error message explaining the issue.
        '500':
