                              type: string
                              description: Name of the NFT.
                            description:
                              type: string
                              description: Description of the NFT.
                            itemId:
                              type: string
                              description: Unique identifier of the NFT item.
                            nftContract:
                              type: string
                              description: Contract address of the NFT.
                            tokenId:
                              type: string
                              description: Token ID of the NFT.
                            seller:
                              type: string
                              description: Address of the seller.
                            owner:
                              type: string
                              description: Address of the current owner.
                            price:
                              type: string
                              description: Price of the NFT in Wei (smallest denomination of Ether).
                            sold:
                              type: boolean
                              description: Indicates whether the NFT is sold. 
