      summary: Get All Listed NFT on marketplace (Sorted by Price {ASC})
      security:
        - noauthAuth: []
      parameters:
        - name: search
          in: query
          description: "Search query string"
          required: false
          schema:
            type: string
            example: "laptop"

      responses:
        '200':
          description: Successful response containing listed NFTs
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the request was successful.
                  listedNftList:
                    type: object
                    description: Object containing the listed NFT items.
                    properties:
                      listed_nft_items:
                        type: array
                        description: List of listed NFTs.
                        items:
                          type: object
                          properties:
